<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <style>
        input,
        select {
            border: 2px solid rgb(205, 218, 255);
            height: 42px;
            border-radius: 6px;
            background-color: rgba(216, 224, 248, 0.379);
            margin-top: 16px;
        }

        textarea {
            border: 1px solid rgb(205, 218, 255);
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 95%;
            height: 100px;
        }

        #img {
            height: 62px;
        }

        #btn-home {
            background-color: #24417C;
            color: white;
            padding: 12px 24px;
            border-radius: 32px;
        }

        form {
            background-color: #F7FAFD;
            border: 1px solid #24417c33;
            border-radius: 12px;
            padding: 32px;
        }

        label {
            margin-top: 24px;
            margin-bottom: 16px;
        }
    </style>
    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/datepicker.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-white">
    <header>
        <div class="logo"><img id="img"
                src="https://www.inclusivehealthcareserviceslimited.com/wp-content/uploads/2024/04/inclusive-healthcareserviceltm-ww.png"
                alt=""></div>
        <a id="btn-home" href="https://www.inclusivehealthcareserviceslimited.com/">Go Back To Website</a>
    </header>
    <button
